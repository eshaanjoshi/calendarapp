<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">Schedule Event</button>

<p id="demo"></p>

<script>
function myFunction() {
  let text;
  let person = prompt("Please enter event name:", "");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } 
  else {
    let time = prompt("Please Enter event time:", "")
    if (time == null || time == ""){
      text = "Hello " + person + "! How are you today?";
    }
    text = "User cancelled the prompt.";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
